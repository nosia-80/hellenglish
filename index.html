<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HELLEN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Шапка сайта -->
    <header class="page-header">
      <nav class="container main-nav">
        <a class="logo" href="./index.html" aria-label="Логотип школы">
          <svg class="logo__icon">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>

        <div class="mobile-menu" id="mobile-menu" data-menu>
          <div class="mobile-menu__container">
            <ul class="site-nav list">
              <li class="site-nav__item">
                <a class="site-nav__link" href="">Программа обучения</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="">Обо мне</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="">Варианты обучения</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="">Контакты</a>
              </li>
            </ul>

            <a class="button button--primary mobile-menu__button" href="">
              Консультация по телефону
            </a>
          </div>
        </div>

        <div class="page-header__actions">
          <a class="button button--primary page-header__button" href="">
            Консультация по телефону
          </a>

          <button
            class="burger"
            type="button"
            aria-label="Переключатель мобильного меню"
            aria-expanded="false"
            aria-controls="mobile-menu"
            data-burger
          >
            <span class="burger__line"></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- Герой -->
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              Комплексная подготовка к
              <abbr title="Внешнее независимое оценивание">ВНО</abbr> по
              английскому языку
            </h1>
            <p class="hero__text">
              <em>Просто не будет.</em><br />
              <strong class="hero__text--strong">
                Но ты гарантировано наберешь
                <span class="accent">+25 баллов</span>
              </strong>
            </p>
            <a class="button button--secondary hero__button" href="">
              Хочу на бесплатное занятие
            </a>
          </div>

          <picture>
            <source
              srcset="./images/hero/hero-photo-desktop.webp"
              media="(min-width: 1280px)"
              type="image/webp"
            />
            <source
              srcset="./images/hero/hero-photo-desktop.png"
              media="(min-width: 1280px)"
            />
            <source
              srcset="./images/hero/hero-photo-tablet.webp"
              media="(min-width: 768px)"
              type="image/webp"
            />
            <source
              srcset="./images/hero/hero-photo-tablet.png"
              media="(min-width: 768px)"
            />
            <source
              srcset="./images/hero/hero-photo-mobile.webp"
              media="(max-width: 767px)"
              type="image/webp"
            />
            <source
              srcset="./images/hero/hero-photo-mobile.png"
              media="(max-width: 767px)"
            />

            <img
              class="hero__photo"
              src="./images/hero/hero-photo-mobile.png"
              alt="Елена Морева проверяет знания своих учениц"
            />
          </picture>
        </div>
      </section>
    </main>

    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
